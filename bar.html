<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bar.css" />
    <title>Choose your Character</title>
</head>
<body>
    <main id="bar-main">
        <section id="backgroundBar">
            <h1>Alchemist's Tavern</h1>
        </section>
        <section id="characterSelection">
            <div>
                <img src="images/brute.png" alt="photo of brute" id="brute" width="200px" height="350px">
            </div>
            <div>
                <img src="images/rogue.png" alt="photo of rogue" id="rogue" width="200px" height="350px">
            </div>
            <div>
                <img src="images/wizard.png" alt="photo of wizard"  id="wizard" width="200px" height="350px">
            </div>
        </section>
        <section id="dungeon-button">
            <h2 id="goButton"><a id="link">Go to the Dungeon!</a></h2>
        </section>
        <section id="characterSpecifics">
            <div id="bio">
            </div>
            <div id="stats-items">
            </div>
            <div id="descriptions">
                <p id="item-description"></p>            
            </div>
        </section>
    </main>
    <script src = "js/app.js"></script>
    <script src = "js/characterSelector.js"></script>
</body>
</html>
