    <link rel="stylesheet" href="css/style.css" />

    <section id="main-dungeon">
        <h1 id="announcement">(Announcement)</h1>
        <div id="character-div">
            <img alt="Character Image" id="character-img">
            <p id="character-hp"></p>

        <h2 id="flee">Flee to live another day!</h2>

        <h2 id="item"></h2>
